{% block content %} {% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-left">
        <img
          class="login-logo"
          src="{% static 'images/Designer.png' %}"
          alt=""
        />
      </div>
      <div class="login-right">
        <h1 class="login-page-header">Sign Up</h1>

        <p class="red-text">{{ error_message }}</p>

        <form class="login-form" method="POST" action="{% url 'signup' %}">
          {% csrf_token %} {{ form.as_p }}
          <input type="submit" class="btn login-page-btn" value="Sign Up" />
        </form>
        <p style="color: whitesmoke;">
          Already Have An Account?
          <a class="login-page-signup-btn" href="{% url 'login' %}">Log In</a>
        </p>
      </div>
    </div>
  </body>
</html>
{% endblock %}
