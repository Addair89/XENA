{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
    <title>XENA</title>
  </head>
  <body>
    <header class="navbar">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="/" class="left brand-logo">&nbsp;&nbsp;XENA</a>
            </li>
          </ul>
          <ul class="right">
            {% if user.is_authenticated %}
            <li><a href="{% url 'categories' %}">Categories</a></li>
            <li><a href="{% url 'prompt' %}">Prompt History</a></li>
            <li><a href="{% url 'favorites_index' %}">Favorite Prompts</a></li>
            <li>
                  <form action="{% url 'logout' %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn">Log Out</button>
                </form>
            </li>
            {% else %}
            <!-- New Sign Up link -->
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">
      {% block content %} {% endblock %}
    </main>
    <footer class="page-footer">
      <div class="right">
        All Rights Reserved, &copy; 2024 NexusGroup &nbsp;
      </div>
    </footer>
  </body>
</html>
