{% extends 'base.html' %} {% block content %}
<h1>Prompt History</h1>
{% if prompts %}
<ul class="prompt-list">
  {% for prompt in prompts %}
  <li class="prompt-content">
    <span class="prompt-category">{{ prompt.category }}</span><br /><br />
    "{{ prompt.prompt }}"<br /><br />
    {{ prompt.timestamp }}<br />
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No prompts found.</p>
{% endif %} {% endblock %}
